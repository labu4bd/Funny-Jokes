<div class="dialogContainer">
    <h1 mat-dialog-title>Your Joke</h1>
    <div mat-dialog-content>
        {{data.joke}}
    </div>
    <div mat-dialog-actions>
        <p><b>Are you happy:</b></p>
        <button mat-raised-button mat-dialog-close>No</button>
        <button mat-raised-button mat-dialog-close cdkFocusInitial>Yes</button>
    </div>
</div>
